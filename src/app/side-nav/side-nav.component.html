<div id="nav-button-container">
  <div class="button-container">
    <div mat-ripple id="new" (click)="openDialog()">New Ticket</div>
  </div>

  <div class="button-container">
    <div mat-ripple id="user"><button mat-button [matMenuTriggerFor]="menu">User</button></div>
    <mat-menu #menu="matMenu">
    <button mat-menu-item disabled>First name</button>
    <button mat-menu-item disabled>Last name</button>
    <button mat-menu-item (click)="goToMyAccount()">Change account information</button>
    <button mat-menu-item (click)="disconnect()">Log out</button>
  </mat-menu>
  </div>
</div>

<div class="my-feed-container">
  <mat-toolbar>
    <h2>My Feed</h2>
  </mat-toolbar>
  <div class="my-feed">
    <mat-list>
      <mat-list-item class="new-comment">2 new comments on ticket Test2</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item class="new-fav">5 new fav one ticket Test2</mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item class="new-state">Test2 is now <mat-card class="state-card state-solved"> Solved </mat-card></mat-list-item>
    </mat-list>
  </div>
</div>

<div class="my-tickets-container">
  <mat-toolbar>
    <h2>My Tickets</h2>
  </mat-toolbar>
  <div class="ticket-min-list">
    <app-ticket-min></app-ticket-min>
  </div>
</div>

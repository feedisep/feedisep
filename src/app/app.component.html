<mat-toolbar color="primary">
  <h1>Welcome to {{ title }} and ready to write your feedback here !</h1>
  <span class="toolbar-spacer"></span>

  <button mat-icon-button>
    <mat-icon svgIcon="menu" (click)="toggleNav(start)"></mat-icon>
  </button>
  <!--<img src="../assets/img/Feedback.jpg" width="800">-->
</mat-toolbar>
<mat-sidenav-container hasBackdrop="false">
  <mat-sidenav-content>
    <app-search-zone></app-search-zone>
  </mat-sidenav-content>
  <mat-sidenav #start mode="side" [(opened)]="opened" position="end">
    <app-side-nav></app-side-nav>
  </mat-sidenav>
</mat-sidenav-container>

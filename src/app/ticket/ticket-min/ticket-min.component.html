<mat-card class="solo-min-ticket">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>
      {{ticket.title}}
    </mat-card-title>
    <mat-card-subtitle>
      ticket-serial
    </mat-card-subtitle>
    <mat-card-subtitle matBadge="4" matBadgeHidden="!visible" matBadgeOverlap="false" >
      New activity
    </mat-card-subtitle>
  </mat-card-header>
  <mat-list>
    <mat-list-item> State : <mat-card class="state-card state-new"> New </mat-card>

      <mat-card class="state-card state-canceled"> Canceled </mat-card> --></mat-list-item>
